version: '3.8'

# Конфигурация с самоподписанным SSL для IP адреса
# Использование: docker-compose -f docker-compose.self-signed-ssl.yml up -d --build

services:
  # Backend сервис (FastAPI)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: fitness-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///./data/workout_app.db
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - DEBUG=False
    volumes:
      - backend-data:/app/data
    networks:
      - fitness-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend сервис (React + Nginx) с самоподписанным SSL
  frontend:
    build:
      context: ./fitness-client
      dockerfile: Dockerfile
      args:
        # API через HTTPS и nginx proxy
        - VITE_API_URL=https://64.188.73.81/api
    container_name: fitness-frontend
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
    volumes:
      # SSL сертификаты (самоподписанные)
      - ./ssl-self-signed:/etc/nginx/ssl:ro
      # Nginx конфигурация с SSL
      - ./fitness-client/nginx-ssl-self-signed.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - fitness-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  fitness-network:
    driver: bridge

volumes:
  backend-data:
    driver: local
