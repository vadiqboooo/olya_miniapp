version: '3.8'

services:
  # Backend сервис (FastAPI)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: fitness-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///./data/workout_app.db
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - DEBUG=False
    volumes:
      # Volume для сохранения базы данных
      - backend-data:/app/data
      # Для разработки можно раскомментировать для hot-reload
      # - ./backend:/app
    networks:
      - fitness-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend сервис (React + Nginx)
  frontend:
    build:
      context: ./fitness-client
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=https://miniapp.rancheasy.ru/api
    container_name: fitness-frontend
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
    volumes:
      # SSL сертификаты
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    networks:
      - fitness-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Certbot для автоматического обновления SSL сертификатов
  certbot:
    image: certbot/certbot
    container_name: fitness-certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

networks:
  fitness-network:
    driver: bridge

volumes:
  backend-data:
    driver: local
